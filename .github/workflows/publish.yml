      # Commit and Push Insights
      - name: Commit and Push Insights
        run: |
          git config --local user.email "endemann@wisc.edu"
          git config --local user.name "qualiaMachine"
          git add insights/
          git commit -m "Save GitHub insights on publish"
          git push