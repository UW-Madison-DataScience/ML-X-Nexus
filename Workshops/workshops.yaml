    Introductory Python programming skills (variable assignments, how to create a function, for loops, etc.) and
    familiarity with the Pandas package.
    If you need a refresher on Python before taking this workshop,
    please review the lesson materials from this
    [Introductory Python Carpentries](https://swcarpentry.github.io/python-novice-inflammation/index.html) workshop.  

    Familiarity with basic machine learning concepts including train/test splits and overfitting.
    For a refresher on machine learning basics, please review the lesson materials from
    the [Intro to Machine Learning with Sklearn](https://carpentries-incubator.github.io/machine-learning-novice-sklearn/)
    workshop.
